buildscript {
	ext {
		springBootVersion = '1.4.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'Condo'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web-services')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile('org.springframework.boot:spring-boot-devtools:1.4.2.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-data-jpa:1.4.2.RELEASE')
	compile('org.springframework.boot:spring-boot-sample-data-rest-archetype:1.0.2.RELEASE')
	compile('org.projectlombok:lombok:1.16.12')
	compile('com.h2database:h2:1.4.193')
	compile('org.springframework.security:spring-security-core:4.2.0.RELEASE')
}
